<!doctype html> 
<html>
    <head>
        <title>Messaging app</title>
        <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="assets/css/Reset.css">
            <link rel="stylesheet" href="assets/css/Style.css">
    </head>





<body>
    <header>
        <p class="name"> Rock Paper Scissors </p>
    </header>

    <div class="container-fluid startText">
                Enter Username to Begin: 
                        <input id="username" type="text" />
                <button type="button" class="btn btn-danger buttonStart">Start</button>
    </div>

    <div class="container-fluid playingfield">
        <div class="row col-sm-12">
                <div class="jumbotron jumbo1 col-sm-4 field">     
                            <h1 class="display-3">Player1</h1>
                </div>
                <div class="jumbotron jumbo2 col-sm-4 field"> 
                        <button type="button" class="btn btn-danger buttonRock buttonOption">Rock</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-danger buttonPaper buttonOption">Paper</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-danger buttonScissors buttonOption">Scissors</button>
                </div>
                <div class="jumbotron jumbo3 col-sm-4 field">     
                            <h1 class="display-3">Player2</h1>
                </div>
        </div>
    </div>




    <div class="container chat">
                <form>
                    <div class="form-group">
                        <textarea id="mList" readonly class="form-control"></textarea>
                        <label>Message: </label>
                        <input id="message" class="message" type="text" />
                        <button type="button" class="btn btn-success"  id="submitMessage" type="submit">Enter</button>
                    </div>
                </form>
    </div>

        <script src="assets/javascript/app.js"></script>
</body>
</html>
